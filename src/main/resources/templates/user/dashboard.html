<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head> </head>
  <title data-th-text="${loggedInUser.name}">Dashboard Page</title>
  <body>
    <div id="content">
      <!-- sidebar -->
      <div class="pt-20">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
      </div>

      <div class="sm:pl-64" style="height: 1000px">
        <div class="flex justify-center flex-col items-center">
          <!-- Main Content -->
          <main class="container mx-auto p-6">
            <h1 class="text-3xl font-bold text-white mb-6">
              Welcome Back,
              <span data-th-text="${loggedInUser.name}">User!</span>
            </h1>

            <!-- Grid for Dashboard Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
              <!-- Card 1 -->
              <div class="bg-white p-6 rounded-lg shadow-md ro">
                <h2 class="text-xl font-semibold text-gray-700">Total Users</h2>
                <p class="text-gray-500 mt-2">23</p>
              </div>
              <!-- Card 2 -->
              <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold text-gray-700">Messages</h2>
                <p class="text-gray-500 mt-2">12</p>
              </div>
              <!-- Card 3 -->
              <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold text-gray-700">
                  Server Uptime
                </h2>
                <p class="text-gray-500 mt-2">99.9%</p>
              </div>
            </div>

            <!-- Recent Activities -->
            <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
              <h2 class="text-xl font-semibold text-gray-700 mb-4">
                Your Some Details
              </h2>
              <div class="space-y-4">
                <div class="flex justify-between">
                  <p class="text-gray-700">Name</p>
                  <span
                    class="text-gray-500"
                    data-th-text="${loggedInUser.name}"
                    >Rohit</span
                  >
                </div>
                <div class="flex justify-between">
                  <p class="text-gray-700">Role</p>
                  <span
                    class="text-gray-500"
                    data-th-text="${loggedInUser.roleList}"
                    >User or Admin</span
                  >
                </div>
                <div class="flex justify-between">
                  <p class="text-gray-700">About</p>
                  <span
                    class="text-gray-500"
                    data-th-text="${loggedInUser.about}"
                  ></span>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
    <script>
      console.log("script Dashboard");
    </script>
  </body>
</html>
